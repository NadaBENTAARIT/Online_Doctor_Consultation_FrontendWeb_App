
<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="text-center border border-light p-5">
    
    <p class="h4 mb-4" >Ajouter un Post</p>
   {{post.titre}}
   {{post.contenu}}
  
    <input type="text"  [(ngModel)]="post.titre" name="titre" class="form-control mb-4" placeholder="Titre du post">
    

    <textarea  [(ngModel)]="post.contenu" name="contenu" placeholder="Vous pouvez saisir ici le contenu de votre post"></textarea>


    <button type="button" class="btn btn-primary" type="submit">Ajouter</button>


    
  

    
    
</form>
<!-- Default form login -->
